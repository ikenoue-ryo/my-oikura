version: '3.7'

services: 
  web:
    build: .
    command: gunicorn restapi.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/usr/src/app/
      - ./static:/static
    expose:
      - '8000'
    depends_on: 
      - db
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-thbtz_f370_2)+v0*aacf8hrn3rx&(43)o%x(unxyscbt!!n2-
  db:
    build: ./mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: django_docker
      MYSQL_USER: django
      MYSQL_PASSWORD: password
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      TZ: 'Asia/Tokyo'
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - django.db.volume:/var/lib/mysql
      - ./mysql/init.d:/docker-entrypoint-initdb.d
    ports: 
      - 3306:3306
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d/
      - ./nginx/uwsgi_params:/etc/nginx/uwsgi_params
      - ./static:/static
    depends_on:
      - web
volumes:
  django.db.volume:
    name: django.db.volume